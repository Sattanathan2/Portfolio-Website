<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/home/kali/Desktop/Portfolio/style/Contact.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="/home/kali/Desktop/Portfolio/Index.html">Home</a>
            <a href="/home/kali/Desktop/Portfolio/project page.html">Projects</a>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to collaborate, feel free to reach out through the form below.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SATTANATHAN. All rights reserved.</p>
    </footer>
</body>
</html>
